services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: toknid-d2-web
    command: >
      gunicorn
      --bind 0.0.0.0:8000
      --workers 4
      --worker-class sync
      --timeout 120
      --keep-alive 5
      --max-requests 1000
      --max-requests-jitter 50
      --access-logfile -
      --error-logfile -
      --log-level info
      settings.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - db_volume:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=settings.settings
      - PYTHONUNBUFFERED=1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
    restart: unless-stopped
    networks:
      - toknid_network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS -H 'Host: localhost' http://127.0.0.1:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: toknid-d2-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - toknid_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local
  db_volume:
    driver: local

networks:
  toknid_network:
    driver: bridge
